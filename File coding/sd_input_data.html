    <div>
        <!-- konten 1 -->
        <div class="title">
            <div class="container">
                Analisis Data
            </div>
        </div>
        <div class="container">
            *Semakin akurat data yang Anda masukkan, semakin akurat pula hasil analisisnya.
            <form>
                <div class="input">
                    <div id="question">
                        <div>Luas lahan</div>
                        <div>Tanaman yang ingin digunakan</div>
                    </div>
                    <div id="answer">
                        <div>
                            : <input type="number" name="luas" placeholder="Masukkan luas lahan..." required> m <sup>2</sup>
                        </div>
                        <div>
                            : <select name="tanaman">
                                <option value="jagung">Jagung</option>
                                <option value="padi">Padi</option>
                                <option value="kangkung">Kangkung</option>
                                <option value="tembakau">Tembakau</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="analyze">
                    <input id="button" type="submit" name="analisa" value="Analisa">
                </div>
            </form>
        </div>

        <!-- konten 2 -->
        <div class="title">
            <div class="container">
                Hasil Analisis Data dan Rekomendasi
            </div>
        </div>
        <div class="container konten2">
            <div id="title_hasil"> Hasil Analisis Data</div>
            <div>
                <div id="detail1">
                    <div>Luas lahan</div>
                    <div> : &emsp; - </div>
                </div>
                <div id="detail2">
                    <div>Tanaman</div>
                    <div> : &emsp; - </div>
                </div>
            </div>
            <div id="recommend">Rekomendasi</div>
            <div id="data"> - No Data - </div>
        </div>
