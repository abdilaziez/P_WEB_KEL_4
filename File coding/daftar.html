<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/daftar.css">
</head>
<body>
    <input type="checkbox" id="check">
    <div class="sidebars">
        <ul>
            <li><a href="../index.html">Beranda</a></li>
            <li><a href="../File coding/mulai_menanam.html">Mulai Menanam</a></li>
            <li><a href="../File coding/lapak.html">Lapak</a></li>
            <li><a href="../File coding/cara_kerja.html">Cara Kerja</a></li>
            <li id="daftar_button_sb"><a href="../File coding/daftar.html" >DAFTAR</a></li>
        </ul>
    </div>
    <!-- navigasi menu -->
    <nav>
        <div class="container">
            <label href="" for="check" class="mobile-menu"> <img src="image/ikon/menu.png" width="30px"> </label>
            <div class="menu">
                <a href="../index.html">Beranda</a>
                <a href="mulai_menanam.html">Mulai Menanam</a>
                <a href="lapak.html">Lapak</a>
                <a href="cara_kerja.html">Cara Kerja</a>
                <a id="daftar_button" href="daftar.html">DAFTAR</a>
            </div>
            <a class="logo" href="../index.html"> <img src="image/logo_web.png" width="120px" alt="Logo"> </a>
        </div>
    </nav>
    <!-- navigasi menu -->
    
    <div class="gambar">
        <img src="image/logo_web.png" alt="logo">
    </div>
    <div class="tengah">
        <div class="kotak-daftar">
            <div class="kotak2">
                <div class="atas">
                    <a style="text-decoration: none;" href="#"><h3 style="color: #1CE11C;">DAFTAR</h3></a>
                    <a id="tab_masuk" style="text-decoration: none;" href="#"><h3>MASUK</h3></a>
                </div>
                <form class="daftar" name="daftar" action="">
                    <div>
                        <input name="email" type="email" placeholder="Email">
                    </div>
                    <div>
                        <input name="password" type="password" placeholder="Password">
                    </div>
                    <div>
                        <input name="re_password" type="password" placeholder="Retype Password">
                    </div>
                </form>
                <a id="daftar_btn" href="#">DAFTAR</a>
            </div>
        </div>
<!-- MASUK -->
        <div class="kotak-login hide">
            <div class="kotak2">
                <div class="atas">
                    <a id="tab_daftar" style="text-decoration: none;" href="#"><h3>DAFTAR</h3></a>
                    <a style="text-decoration: none;" href="#"><h3 style="color: #1CE11C;">MASUK</h3></a>
                </div>
                <form class="daftar" name="login" action="">
                    <div>
                        <input name="email" type="email" placeholder="Email">
                    </div>
                    <div>
                        <input name="password" type="password" placeholder="Password" >
                    </div>
                </form>
                <a id="login_btn" href="#">MASUK</a>
            </div>
        </div>
    </div>

<!-- modal -->
<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <button id='ok-modal'> OK </button>
        </div>
    </div>
</div>
</body>
 
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="javascript/akun.js"></script>
<script>
    let tabMasuk = document.querySelector("#tab_masuk");
    let tabDaftar = document.querySelector("#tab_daftar");

        $(tabMasuk).click(function() {
            $(".kotak-login.hide").removeClass('hide');
            $(".kotak-daftar").addClass('hide');
        });

        $(tabDaftar).click(function() {
            $(".kotak-daftar.hide").removeClass('hide');
            $(".kotak-login").addClass('hide');
        });
</script>
</html>
